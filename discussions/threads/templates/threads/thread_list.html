{% extends "threads/base_bootstrap.html" %}
{% block content %}
{% if r_list %}
	{% for r in r_list %}
		<p><a href="{% url 'threads:reaction_detail' r.id %}" style="color:lightseagreen">{{ r.text }}</a> by {{ r.owner }}</p>
	{% endfor %}
{% endif %}
<a href="{% url 'threads:reaction_create' %}">Create New Reaction</a>
{% endblock %}
