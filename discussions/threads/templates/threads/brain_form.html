{% extends "threads/base_bootstrap.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Create New Brainstorm</h2>
<form action="" method="post">
	{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'threads:all_posts'  %}';return false;">
</form>
{% endblock %}
